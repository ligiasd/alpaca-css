<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Alpaca/css/style.css">
    <title>Alpaca</title>
</head>

<body>
    <header> <h1>Monte sua Alpaca</h1></header>
    
    <main>      

        

        <section class="photo-alpaca">
            <div class="avatar">
                <!-- <img src="Alpaca/image/backgrounds/alpaca.JPG" alt=""> -->
                <img src="Alpaca/image/backgrounds/blue50.png" alt="">
                <img src="Alpaca/image/neck/bend-backward.png" alt="">
                <img src="Alpaca/image/nose/default.png" alt="">
                <img src="Alpaca/image/mouth/eating.png" alt="">
                <img src="Alpaca/image/hair/fancy.png" alt="">
                <img src="Alpaca/image/ears/tilt-backward.png" alt="">
                <img src="Alpaca/image/eyes/smart.png" alt="">
                <img src="Alpaca/image/leg/bubble-tea.png" alt="">
                <img src="Alpaca/image/accessories/earings.png" alt="">
            </div>
            <button type="button" class="btn-random">Randomize</button>
        </section>

        <section class="style-alpaca">
            <div class="box-text">
                <h2>Monte sua Alpaca</h2>
                <button type="button">Orelha</button>
                <button type="button">Olhos</button>
                <button type="button">Cabelo</button>
                <button type="button">Braço</button>
                <button type="button">Boca</button>
                <button type="button">Pescoço</button>
                <button type="button">Nariz</button>
                
            </div>
            <hr>
            <div class="box-text">
              <h2>Acessórios</h3>
                <button type="button">Fone</button>
                <button type="button">Brincos</button>
                <button type="button">Flôr</button>
                <button type="button">Óculos</button>
                <button type="button">Fundo</button>               
            </div>
        </section>
    
    </main>
    
</body>
</html>
